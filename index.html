
<html>
<head>
    <meta  name="viewport" charset="utf-8"  content="width=device-width　,initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <title>コピペ保存</title>
    <link rel="stylesheet" href="style.css">

<header　id="main">
    <h2>コピペ保存</h2>
    <input type="text" id="input-text" placeholder="Past here!">
    <div id="buttons">
    <button id="button">追加</button>
    <input type="button" id="save" value="セーブ"></input>
    <input id="load" value="ロード" type="button"></input>
    <button id="remove">データ削除</button>
    </div>
    <ul id="content"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</header>    


<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-body">
      <h1 id ='modal-text'>どのセーブデータにセーブしますか？</h1>
      <div class='saveul' id="saveul">
      <input value = '新しいセーブデータを作る' type = 'button' class = 'newsavebutton' id='newsavebutton'>
      <input type='text' placeholder ='セーブデータ名前' class='dataname' id='dataname'>
      <input value = 'セーブ' type = 'button' id='okbutton' class ='okbutton'>
      
      </div>
    <ul class ='savelist' id='savelist'>
     
    </div>
  </div>
    <script src="main.js"></script>
</div>

    
</div>

</html>
